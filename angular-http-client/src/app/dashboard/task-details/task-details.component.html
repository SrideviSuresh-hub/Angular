<div class="overlay">
	<div class="popup">
        <h2>{{currentTask?.title}}</h2>
        <hr>
		<a class="close" href="#" (click)="onCloseDetail()">&times;</a>
		<div class="content">
			<section class="container">
                
                <h3>Description</h3>
                <p>
                    {{currentTask?.desc}}
                </p>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Assigned To:{{currentTask?.assignedTo}} </strong>
                        
                    </div>
                    <div style="width: 50%;">
                        <strong>Created At:{{currentTask?.createdAt}} </strong>
                        
                    </div>
                </div>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Priority:{{currentTask?.priority}} </strong>
                       
                    </div>
                    <div style="width: 50%;">
                        <strong>Current Status:{{currentTask?.status}} </strong>
                         
                    </div>
                </div>
            </section>
		</div>
	</div>
</div>
