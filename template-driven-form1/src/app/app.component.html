<section class="container">
  <header>Registration form</header>
  <form action="#" class="form" method="post">
    <div class="column">

      <div class="input-box">
        <input type="text" placeholder="firest name">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last name">
      </div>
    </div>
    <div class="input-box">
      <input type="text" placeholder="email">
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone number">
      </div>
      <div class="input-box">
        <input type="date" placeholder="date of birth">
      </div>
    </div>
<div class="gender-box">
  <h3>Gender</h3>
  <div class="gender-optiom">
    <div class="gender">
      <input type="radio" name="gender" id="check-female" checked>
      <label for="check-female">female</label>
    </div>
    <div class="gender">
      <input type="radio" name="gender" id="check-male" >
      <label for="check-male">male</label>
    </div>
    <div class="gender">
      <input type="radio" name="gender" id="check-other" >
      <label for="check-other">others</label>
    </div>
  </div>
</div>
<div class="input-box address">
    <label> Address</label>
    <input type="text" placeholder="street address" required>
    <input type="text" placeholder="street address line2" required>
    <div class="column">
      <div class="select-box">
        <select>
          <option hidden>Country</option>
          <option > India</option>
          <option > America</option>
          <option > Nepal</option>
          <option > japan</option>
        </select>
      </div>
      <input type="text" placeholder="city" required>
    </div>
      <div class="column">
        <input type="text" placeholder="region" required>
        <input type="number" placeholder="Postal Code" required>
      </div>
    </div>
    <input type="button" value="Submit" class="submit-btn">
  </form>
</section>
