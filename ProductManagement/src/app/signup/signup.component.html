
<section class="container">
    <!--  [ngClass]="{'form-shadow': signupForm.touched -->
    <header>Registration Form</header>
    <p-progress-spinner *ngIf="isLoading" strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
    <form class="form" (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <div class="input-box">
            <label>User Name</label>
            <input type="text" placeholder="username" name="username" ngModel #uname="ngModel" maxlength="20"
                required />
            <div>
                <small *ngIf="uname.invalid && uname.touched">*Username is a required field</small>
            </div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="First Name" name="firstname" ngModel #fname="ngModel" maxlength="30"
                    required />
                <div>
                    <small *ngIf="fname.invalid && fname.touched">*First Name is a Required Field</small>
                    <span *ngIf="firstName">You entered: {{ firstName }}</span>
                </div>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" name="lastname" ngModel maxlength="30" #lname="ngModel" />
                <div>
                    <small *ngIf="lname.invalid && lname.touched">*Last Name is a Required Field</small>
                    <span *ngIf="lastName">You entered: {{ lastName }}</span>
                </div>
            </div>
        </div>



        <div class="column">
            <div class="gender">
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gender" *ngFor="let gen of genders">
                        <input type="radio" [id]="gen.id" [value]="gen.value" name="gender" ngModel />
                        <label for="check-male">{{ gen.display }}</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>DOB</label>
                <input type="date" placeholder="Date of Birth" name="dob" ngModel required #tempdob="ngModel" />
            </div>
        </div>
        <div class="input-box">
            <label>Email ID</label>
            <input type="text" placeholder="Email" name="email" maxlength="100" #email="ngModel" ngModel required
                email />
            <div>
                <small *ngIf="email.invalid && email.touched">*Entered Email is not valid</small>
                <span *ngIf="emailAddress">You entered: {{ emailAddress }}</span>
            </div>
        </div>

        <div class="input-box">
            <label>Mobile Number</label>
            <input type="number" placeholder="Phone Number" name="phone"  ngModel />
        </div>


        <div class="input-box address" ngModelGroup="address" #addr="ngModelGroup">
            <label>Address</label>
            <input type="text" placeholder="Street address line 1" name="street1" ngModel required />
            <input type="text" placeholder="Street address line 2" name="street2" ngModel />
            <div class="column">
                <div class="select-box">
                    <label>Country</label>
                    <!-- [ngModel]="defaultCountry"  -->
                    <select name="Country" (click)="onCountryChange($event)" required ngModel>
                        <!-- <option  disabled>Country</option> -->
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class="select-box">
                    <label>State</label>
                    <!-- [ngModel]="defaultState" -->
                    <select name="state" ngModel required>
                        <option *ngFor="let state of states" [value]="state">{{state}}</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="column">
                <div class="input-box">
                    <label>Zip Code</label>
                    <input type="number" placeholder="Postal code" name="postal" ngModel required />
                </div>
                <div class="select-box">
                    <label>TimeZone</label>
                    <select name="timezone" ngModel required>
                        <option *ngFor="let timezone of timezones" [value]="timezone">{{timezones}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="column">
                <label for="locale">Locale</label>
                <select id="locale" name="locale" ngModel required>
                  <option *ngFor="let locale of locales" [value]="locale">{{ locale }}</option>
                </select>
              </div>
            <div class="column">
            <input type="checkbox" name="admin" [ngModel]="IsAdmin" disabled>
            <label for="admin">is Admin</label><br>
            </div>
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <p-password [(ngModel)]="password"
             [feedback]="false"
              [toggleMask]="true"
              inputId="password"
              name="password"
              #passwords="ngModel"
              inputStyleClass="w-full"
              styleClass="w-full"
              (ngModelChange)="validatePassword()"
              required/>
              <!-- <small *ngIf="password.touched || password.dirty">*Enter valid Password</small> -->
        </div>
        <div class="input-box">
            <label for="cpassword">Confirm Password</label>
            <p-password [(ngModel)]="confirmpassword"
            
             [feedback]="false"
              [toggleMask]="true"
              inputId="cpassword"
              name="cpassword"
              #cpassword="ngModel"
              inputStyleClass="w-full"
              styleClass="w-full"
              (ngModelChange)="validatePassword()"
              required/>
              <!-- <small *ngIf="password.touched || password.dirty">*Enter valid Password</small> -->
        </div>
        <small *ngIf="!passwordMatching && cpassword.dirty">Passwords Didn't match</small>
        
       <div class="input-box">
        <p-button label="Sign Up"
        styleClass="w-full background-color-rgb(183, 145, 219)"
        [disabled]="signupForm.invalid"
        type="submit"></p-button>
       </div>
    </form>
    <div> Already have an account?
        <a routerLink="/login">Login</a>
        </div>
</section>
