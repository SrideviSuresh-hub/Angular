<div class="charts-container">
  <div class="chart-box">
    <h2>Orders in Weekdays</h2>
    <p-chart type="line" 
    [data]="lineChartData"
    [options]="lineChartOptions"
     class="chart"></p-chart>
  </div>
  

  <div class="chart-box">
    <h2>Quantity vs Product Names</h2>
    <p-chart type="bar"
     [data]="barChartData"
     [options]="lineChartOptions"

     class="chart"></p-chart>
  </div>
</div>
