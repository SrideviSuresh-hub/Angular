

<div class="container">

  <app-header></app-header>
  <div class="main-wrapper" style="display: flex;">

    <app-sidebar class="sidebar" [isLeftSidebarCollapsed]="isLeftSidebarCollapsed"
      (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"
      [ngClass]="isLeftSidebarCollapsed?'sidenav-collapsed':''">
    </app-sidebar>


    <div class="content-wrapper" [ngClass]="isLeftSidebarCollapsed?'full':''">
      <app-main [isLeftSidebarCollapsed]="isLeftSidebarCollapsed"></app-main>
    </div>
  </div>
</div>
