<div class="cart-container">
  <h2>Your Cart</h2>
  <ul>
    <li *ngFor="let product of cartItems">
      <img [src]="product.image" alt="{{ product.name }}" class="cart-img" />
      <div class="cart-details">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <div class="quantity-controls">
          <button (click)="decrementQuantity(product)">-</button>
          <span>{{ product.quantity }}</span>
          <button (click)="incrementQuantity(product)">+</button>
        </div>
        <button class="remove-btn" (click)="removeItem(product)">Remove</button>
      </div>
    </li>
  </ul>

  <button class="clear-cart-btn" (click)="clearCart()" *ngIf="cartItems.length > 0">
    Clear Cart
  </button>

  <p *ngIf="cartItems.length === 0">Your cart is empty.</p>
</div>
