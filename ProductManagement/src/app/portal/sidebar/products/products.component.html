<div class="card">
  <p-dataview #dv [layout]="layout">
      <ng-template #grid let-items>
          <div class="grid grid-cols-12 gap-4">
              <div *ngFor="let product of products" class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2">
                  <div
                      class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col"
                  >
                      <div class="bg-surface-50 flex justify-center rounded p-4">
                          <div class="relative mx-auto">
                              <img
                                  class="rounded w-full"
                                  [src]=" product.image"
                                  [alt]="product.name"
                                  style="max-width: 300px"
                              />
                            </div>
                        
                      </div>
                      <div class="pt-6">
                          <div class="flex flex-row justify-between products-start gap-2">
                                  <div class="text-lg font-medium mt-1">{{ product.name }}</div> 
                          </div>
                          <div class="flex flex-col gap-6 mt-6">
                             <div class="flex gap-2">
                                  <button
                                      pButton
                                      icon="pi pi-add"
                                      label="-"
                                      (click)="decreaseQuantity(product)"
                                      class="flex-auto whitespace-nowrap"
                                  ></button>
                                  <div >{{product.quantity}}</div>
                                  <button
                                      pButton
                                      icon="pi pi-add"
                                      label="+"
                                      (click)="increaseQuantity(product)"
                                      class="flex-auto whitespace-nowrap"
                                  ></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
     </div>
     </ng-template>
  </p-dataview>
</div>
